<div class="book-details">
  <div class="card" *ngIf="book">
    <div class="card-body">
      <h5 class="card-title">{{book.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">by {{book.author}}</h6>
      <p>
        {{book.description}}
      </p>
      <a [routerLink]="['/books']" class="btn btn-primary m-1">Back</a>
      <button (click)="deleteBook(book.id)" class="btn btn-danger m-1">Approve</button>
    </div>
  </div>
</div>
